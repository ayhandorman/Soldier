<html>
	<head>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<title>Soldier Map Editor</title>
	</head>
	<body>
		<canvas></canvas>
		<div class="tile-bar">
		</div>
		<div class="helper">
			Use left mouse button to draw selected tile, scroll to zoom in/out, press " to resize and reset the map and use W, A, S, D keys to scroll the map.
			<br>Change brush size: <select><option value="1">1</option><option value="3">3</option><option value="5">5</option><option value="9">9</option><option value="21">21</option></select>
			<hr/>
			Disable AdBlocker first, then <a onclick="Soldier.generateMap()"><u>Generate</u></a> the map and <a target="_blank" download="map.json" href="#">Download</a> it.
			Or load a map using file select below.
			<input type="file" />
		</div>
	</body>
</html>
